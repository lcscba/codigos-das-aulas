<!doctype html>
<html lang="pt">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Postagem blog</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand text-white">My Site</a>
          <form class="d-flex">
            <a class="btn btn-warning me-1">Write</a>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div class="container mt-5">
        <div class="card p-3 bg-light">
        <h1 class="text-decoration-underline"> NEW PUBLICATION</h1>
        <form>
            <label for="nome" class="form-label">Author:</label>
            <div class="input-group ">
            <input type="text" aria-label="Author" class="form-control">
        </div>
        <div class="mb-3 mt-5">
            <label for="comentario" class="form-label">Content:</label>
            <textarea class="form-control" id="comentario" rows="4"></textarea>
        </div>
        </div>
        </form>
        <form class="d-flex mt-3 justify-content-end">
            <button type="reset" class="me-2 btn btn-secondary">Clear</button>
            <button type="submit" class="btn btn-primary">Publish</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
